<!DOCTYPE html>
<htlm>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://kit.fontawesome.com/63b12ae8bc.js" crossorigin="anonymous"></script>
        <title>Form Animation</title>
        <link rel="stylesheet" href="style.css">
    </head>

<body>
<form>
    <div class="field-name">
        <i class="far fa-user"></i>
        <input type="text" placeholder="Username" required>
        <i class="fas fa-arrow-down"></i>
    </div>
    <div class="field-email innactive " >
        <i class="fas fa-envelope-square"></i>
        <input type="email" placeholder="EMAIL" required>
        <i class="fas fa-arrow-down"></i>
    </div>
    <div class="field-password innactive" >
        <i class="fas fa-key"></i>
        <input type="password" placeholder="Password" required>
        <i class="fas fa-arrow-down"></i>
    </div>
    <div class="field-finish innactive">
        <i class="fas fa-heart"></i>
        <p>Thank You for Your Login !</p>
        <i class="fas fa-heart"></i>
    </div>
</form>

    <script src="app.js"></script>
</body>


</htlm>
